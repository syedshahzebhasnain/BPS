<div style="width: 400px; margin: auto;">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Full Name</label>
        <input type="text"
               class="form-control"
               id="fullName"
               required
               [(ngModel)]="employee.fullName"
               name="title" />
      </div>

      <div class="form-group">
        <label for="description">Address</label>
        <input class="form-control"
               id="address"
               required
               [(ngModel)]="employee.address"
               name="description" />
      </div>

      <div class="form-group">
        <label for="description">Phone Number</label>
        <input class="form-control"
               id="phoneNumber"
               required
               [(ngModel)]="employee.phoneNumber"
               name="description" />
      </div>

      <div class="form-group">
        <label for="description">Position</label>
        <select [(ngModel)]="employee.positionId">
          <option value="">Select Position</option>
            <option *ngFor ="let position of empPositions" [value]="position.id">{{position.positionName}} </option>
          </select>
      </div>

      <button (click)="saveEmployee()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="newEmployee()">Add</button>
    </div>
  </div>
</div>
