<div *ngIf="currentEmployee" class="edit-form">
  <h4>Employee</h4>
  <form>
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input type="text" class="form-control" id="fullName" [(ngModel)]="currentEmployee.fullName" name="title" />
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" [(ngModel)]="currentEmployee.address" name="description" />
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="text" class="form-control" id="phoneNumber" [(ngModel)]="currentEmployee.phoneNumber"
        name="description" />
    </div>
    <div class="form-group">
      <label for="description">Position</label>
      <select [(ngModel)]="currentEmployee.positionId" name="positionId">
        <option *ngFor="let position of empPositions" [value]="position.id">{{position.positionName}} </option>
      </select>
    </div>

  </form>

  <button class="badge badge-danger mr-2" (click)="deleteEmployee()">
    Delete
  </button>

  <button type="submit" class="badge badge-success" (click)="updateEmployee()">
    Update
  </button>
  <p>{{ message }}</p>
</div>

<div *ngIf="!currentEmployee">
  <br />
  <p>Cannot access this Employee...</p>
</div>
